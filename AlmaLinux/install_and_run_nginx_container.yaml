---
- name: Configure Nginx container and AB Testing
  hosts: all
  gather_facts: no
  become: yes
  vars:
    nginx_image: nginx:latest
    nginx_container_name: nginx
    nginx_html_volume: nginx-html
    nginx_html_path: /usr/share/nginx/html
    nginx_conf_volume: nginx-conf
    nginx_conf_path: /etc/nginx/
    nginx_src_file: ab_testing_split_client.conf
    nginx_conf_file: /var/lib/docker/volumes/nginx-conf/_data/nginx.conf

  tasks:
    - name: Pull Nginx docker image
      docker_image:
        name: "{{ nginx_image }}"
        source: pull

    - name: Create volume for Nginx
      docker_volume:
        name: "{{ item }}"
        driver: local
      with_items:
        - "{{ nginx_html_volume }}"
        - "{{ nginx_conf_volume }}"

    - name: Ensure Nginx container is running
      docker_container:
        name: "{{ nginx_container_name }}"
        image: "{{ nginx_image }}"
        state: present     
        ports:
          - "8888:80"
        volumes:
          - "{{ nginx_html_volume }}:{{ nginx_html_path }}:ro"
          - "{{ nginx_conf_volume }}:{{ nginx_conf_path }}:ro"

    - name: Configure Nginx AB testing percentage
      copy:
        src: "{{ nginx_src_file }}"
        dest: "{{ nginx_conf_file }}"

    - name: Using AB_Test_Percentage in nginx.conf
      replace:
        path: "{{ nginx_conf_file }}"
        regexp: '100%'
        replace: "{{ AB_Test_Percentage }}"
      notify: Restart Nginx container

    - name: Testing the split_clients Configuration
      shell: |
        for x in {1..20}; 
        do
          curl 127.0.0.1:8888?token=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1); 
        done
      register: webversion_result

    - name: Print webversion result
      debug:
        var: webversion_result.stdout_lines
        verbosity: 2

  handlers:
    - name: Restart Nginx container
      docker_container:
        name: "{{ nginx_container_name }}"
        state: started
        restart_policy: always
